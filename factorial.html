<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>factorial</title>
</head>
<body>
	<script type="text/javascript">
		let n=+prompt("n",100);
		let factorial=1;
		for (let i = 1; i <=n; i++) {
			factorial=factorial*i;
		}
		alert(factorial)
		
	</script>

</body>
</html>
